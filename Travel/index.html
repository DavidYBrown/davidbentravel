<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Cost Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.2/awesomplete.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.2/awesomplete.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>Travel Cost Calculator</h1>

    <!-- Step 1 -->
    <div class="step" id="step1">
      <label for="destinationCount">Number of Destinations:</label>
      <input type="number" id="destinationCount" name="destinationCount" min="1" required>
      <button type="button" onclick="addDestinationNames()">Next</button>
    </div>

    <!-- Step 2 -->
    <div class="step" id="step2">
      <div id="destinationsContainer"></div>
      <button type="button" onclick="addPricesAndDesirability()">Next</button>
    </div>

    <!-- Step 3 -->
    <div class="step" id="step3">
      <form id="travelForm">
        <div id="pricesContainer"></div>
        <button type="submit">Calculate</button>
      </form>
    </div>

    <!-- Step 4 (Results) -->
    <div class="step" id="step4">
      <div id="resultsContainer"></div>
    </div>
  </div>

</body>
</html>
